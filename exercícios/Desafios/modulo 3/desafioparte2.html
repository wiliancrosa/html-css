<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            border-collapse: collapse;
            width: 400px;
            
            
        }

            background-color: gray;

            </tr>

                <td class="num">0.0</td>
            </tr>
            <tr class="head">
                <th colspan="4" style="text-align: left;">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="matéria">História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td class="matéria">Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>

        <tfoot>
            <tr class="head">
                <th colspan="4" style="text-align: left;">Média de Humanas</th>

            </tr>
        </tfoot>
    </table>

</html>
